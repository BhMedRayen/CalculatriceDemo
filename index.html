<body>
  <div class="calculator">
      <div>
          <input type="text" id="result" class="display">
      </div>
      <div class="buttons">
          <button id="sept" onclick="btnClicked(this)">7</button>
          <button id="huit" onclick="btnClicked(this)">8</button>
          <button id="neuf" onclick="btnClicked(this)">9</button>
          <button class="operator" id="plus" onclick="btnClicked(this)">+</button>
          <button id="quatre" onclick="btnClicked(this)">4</button>
          <button id="cinq" onclick="btnClicked(this)">5</button>
          <button id="six" onclick="btnClicked(this)">6</button>
          <button class="operator" id="moins" onclick="btnClicked(this)">-</button>
          <button id="un" onclick="btnClicked(this)">1</button>
          <button id="deux" onclick="btnClicked(this)">2</button>
          <button id="trois" onclick="btnClicked(this)">3</button>
          <button class="operator" id="fois" onclick="btnClicked(this)">*</button>
          <button id="zero" onclick="btnClicked(this)">0</button>
          <button id="vergule" onclick="btnClicked(this)">.</button>
          <button type="submit" class="operator" id="egale" onclick="btnClicked(this)">=</button>
          <button class="operator" id="divis" onclick="btnClicked(this)">/</button>
          <button id="supp" onclick="SuppEfface(this)">Supp</button>
          <button id="effac" onclick="SuppEfface(this)">Effac</button>
      </div>
  </div>
</body>
